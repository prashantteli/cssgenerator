	<script>
    var pagination=function(page,appendTo,showCount,pageNumberClass){
    	this.page=page;
    	this.showCount=showCount;
    	this.pageNumberClass=pageNumberClass;
    	this.appendTo=appendTo;


    };

	pagination.prototype.createList=function(){
		var mainThis=this;
		$("."+this.appendTo).append('<ul class="pagination"></ul>');
		
		var i=1;
		$(".pagination").append("<li><a id='prev' >&lt;</a></li>");

		$("."+this.page).each(function(){
			if(i>mainThis.showCount){

				$(".pagination").append("<li><a class='"+mainThis.pageNumberClass+"' data-target='"+$(this).attr("id")+"' style='display:none;'>"+(i)+"</a></li>")
			}
			else{
				$(".pagination").append("<li><a class='"+mainThis.pageNumberClass+"' data-target='"+$(this).attr("id")+"' >"+(i)+"</a></li>")
			}
			i++;


		});

		$(".pagination").append("<li><a id='prev' >&gt;</a></li>")
	};

	pagination.prototype.pageSwitch=function(){
		var mainThis=this;

		$('.'+mainThis.pageNumberClass).click(function(){
			$(".page").hide();
			
			$('#'+$(this).attr('data-target')).show();
		});

	}

	
	</script>

	<script>
		var p= new pagination('page','paginationContainer',10,'pageNumber');
		p.createList();
		p.pageSwitch();
	</script>
